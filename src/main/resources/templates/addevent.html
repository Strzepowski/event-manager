<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>Register New Event</title>

</head>
<body>
<div th:include="/includes/navbar.html"></div>

<div class="container">
    <div class="row centered-form">
        <div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Create new Event.</h3>
                </div>
                <div class="panel-body">

                    <form role="form"
                          th:action="@{/organiser/addevent}"
                          th:object="${eventForm}"
                          method="post">

                        <div class="form-group">
                            <input type="text"
                                   name="eventName"
                                   id="eventName"
                                   class="form-control input-sm"
                                   placeholder="Event Name*"
                                   th:field="*{eventName}">
                            <small>*minimum 3 characters
                            </small>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-12">
                                <div class="form-group">
                                    <input type="datetime-local"
                                           name="eventStart"
                                           id="eventStart"
                                           class="form-control input-sm"
                                           placeholder="Event Start Time"
                                           th:field="*{eventStart}">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-12">
                                <div class="form-group">
                                    <input type="datetime-local"
                                           name="eventEnd"
                                           id="eventEnd"
                                           class="form-control input-sm"
                                           placeholder="Event End Time"
                                           th:field="*{eventEnd}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="test"
                                           name="eventDescription"
                                           id="eventDescription"
                                           class="form-control input-sm"
                                           placeholder="Description of Event*"
                                           th:field="*{eventDescription}">
                                    <small>*minimum 20 characters
                                    </small>
                                </div>
                            </div>

                        </div>

                        <input type="submit"
                               value="Add Event"
                               class="btn btn-info btn-block">
                        <div th:text="${error}"></div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
