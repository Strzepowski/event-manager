<nav class="navbar navbar-expand-sm bg-dark navbar-dark"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <a class="navbar-brand justify-content-start"
       href="/">Event Manager</a>

    <div sec:authorize="isAnonymous()">
        <div class="nav-item">
            <a class="btn btn-success ml-auto mr-1"
               href="/loginForm">Login</a>
        </div>
    </div>

    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <a class="btn btn-success mr-1"
           href="/adminpanel">ADMIN PANEL</a>
    </div>

    <div sec:authorize="hasAnyRole('ROLE_ORGANISER', 'ROLE_ADMIN')" >
        <div class="nav-item">
            <a class="btn btn-success mr-1"
               href="/addEvent">Add Event</a>
        </div>
    </div>

    <div sec:authorize="isAnonymous() or hasRole('ROLE_ADMIN')" >
        <div class="nav-item">
            <a class="btn btn-success mr-1"
               href="/register">Register</a>
        </div>
    </div>

    <div sec:authorize="isAuthenticated()">
        <div class="nav-item">
            <a class="btn btn-success mr-1"
               href="#">Logged as: <span sec:authentication="name">Logged user</span></a>
        </div>
    </div>

    <div sec:authorize="isAuthenticated()">
        <div class="nav-item">
            <a class="btn btn-success mr-1"
               href="/logout">Logout</a>
        </div>
    </div>
</nav>
