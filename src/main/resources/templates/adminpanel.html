<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>ADMIN PANEL</title>

</head>
<body>
<div th:include="/includes/navbar.html"></div>


<!-- //TODO admin panel with list of users and Role.ROLE_ORGANISER requests-->

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Email</th>
        <th></th>
        <th scope="col">Nickname</th>
        <th></th>
        <th></th>
        <th scope="col">ROLE</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${allUsers}">
        <td><span th:text="${user.id}"></span></td>
        <td><span th:text="${user.email}"></span></td>
        <td><a class="btn btn-success mr-1"
               href="#">CHANGE EMAIL</a></td>
        <td><span th:text="${user.nickname}"></span></td>
        <td><a class="btn btn-success mr-1"
               href="#">CHANGE NICKNAME</a></td>
        <td><a class="btn btn-success mr-1"
                href="#">CHANGE PASSWORD</a></td>
        <td><span th:text="${user.role}">User.Role</span></td>
        <td><span th:if="${user.role==T(pl.sda.eventmanager.model.Role).ROLE_USER}">
                <a class="btn btn-success mr-1"
                   href="#">UPGRADE ROLE</a></span>
            <span th:if="${user.role==T(pl.sda.eventmanager.model.Role).ROLE_ORGANISER}">
                <a class="btn btn-success mr-1"
                   href="#">DOWNGRADE ROLE</a></span></td>
        <td><a class="btn btn-success mr-1"
               href="#">DELETE ACCOUNT</a></td>


        <!--  //TODO buttons not appearing -->

    </tbody>
</table>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
